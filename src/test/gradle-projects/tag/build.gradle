import static org.stackwork.gradle.docker.DockerModuleType.*

buildscript {
  repositories {
    maven { url = "file://${project.projectDir}/../../../../build/repoForTests" }
    mavenCentral()
  }
  dependencies {
    classpath group: 'org.stackwork.gradle', name: 'stackwork', version: '0.1-TEST'
  }
}
apply from: '../../gradle-plugins/docker-extended-for-tests.gradle'

version = '1.1-SNAPSHOT'

docker {
  imageName = 'my-image'
  dockerModuleType = DELIVERABLE_IMAGE
}
tasks.tagImage.doLast {
  if (!project.docker.fullImageName) {
    throw new IllegalStateException('docker.fullImageName has not been set, which is what we are testing for -> fail')
  }
}

afterEvaluate {
  tasks.check.dependsOn tasks.tagImage
}
