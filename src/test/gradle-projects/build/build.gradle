import static org.stackwork.gradle.docker.DockerModuleType.*

buildscript {
  repositories {
    maven { url = "file://${project.projectDir}/../../../../build/repoForTests" }
    mavenCentral()
  }
  dependencies {
    classpath group: 'org.stackwork.gradle', name: 'stackwork', version: '0.1-TEST'
  }
}
apply from: '../../gradle-plugins/docker-extended-for-tests.gradle'

docker {
  dockerModuleType = IMAGE
}

task('inspectImage',
        description: 'Inspect the image. If this works, we know it has been built.',
        group: 'Docker',
        type: Exec) {
  commandLine 'docker', 'inspect', '--format=\'{{.Id}}\'', "${-> project.docker.imageId}"
}

tasks.inspectImage.dependsOn tasks.buildImage
afterEvaluate {
  tasks.dockerCheck.dependsOn tasks.inspectImage
}
